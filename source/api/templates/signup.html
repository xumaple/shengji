{% extends "base.html" %}

{% block content %}
    <div style="margin-left:27.5%">
        Register an account!
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form"><input type="text" name="email" placeholder="email"/></div>
            <div class="form"><input type="password" name="password" placeholder="password"/></div>
            <div class="form"><input type="submit" name="signup" value="sign up"/></div>
        </form>
        Have an account? <a href="{{login}}" class="hyperlink"> Log in </a>
    </div>
{% endblock %}
